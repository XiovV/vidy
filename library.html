<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>

    <style>
        pre {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SEARCH BOX -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col">
                        <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search...">
                    </div>
                    <div class="col-auto ml-2">
                        <button class="btn btn-lg btn-success" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="album py-5">
            <div class="row">
                {{ range . }}
                    <div class="col-md-3">
                        <div class="card-body">
                            <a class="card-text" href="{{ . }}">{{ . }}</a>
                        </div>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>
    
    <script>
        let anchors =  document.querySelectorAll('a');
        let strangePreTag = document.querySelectorAll('pre');
            console.log(strangePreTag);
        // Assign hrefs for each anchor tag
        anchors.forEach(anchor => {
            let item = anchor.href.split("/");
            anchor.href = window.location.href + item[item.length - 1]

            // TODO: Check for more file extensions
            if (anchor.innerHTML.includes(".mp4")) {
                let oldOuterHTML = anchor.outerHTML;
                anchor.outerHTML = '<i class="fa fa-play" aria-hidden="true"></i>' + oldOuterHTML;
            } else {
                let oldOuterHTML = anchor.outerHTML;
                anchor.outerHTML = '<i class="fa fa-folder-open-o" aria-hidden="true"></i>' + oldOuterHTML;
            }

            
        });
    </script>
    <script src="https://use.fontawesome.com/87489a4485.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
